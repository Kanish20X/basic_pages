<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSTA LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="block">
    <center>
      <fieldset style="width: 100px; height: 200px;">
        <center><img src="download.png" alt="instagram"></center>
        <form action="https://www.instagram.com/accounts/login/">
          <input type="textbox" name="username">
          <input type="password" name="password">
          <br>
          <input type="submit">
        </form>
      </fieldset>
    </center>
</body>

</html>
