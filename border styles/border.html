<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
</head>

<body>
    <p style="border: 3px dotted rgb(96, 233, 11);background-color: antiquewhite; ">it has a dotted border</p>
    <p style="border: 3px solid rgb(42, 245, 23);background-color: antiquewhite; ">it has a solid border</p>
    <p style="border: 3px dashed rgb(25, 229, 14);background-color: antiquewhite; ">it has a dashed border</p>
    <p style="border: 3px groove rgb(13, 236, 16);background-color: antiquewhite; ">it has a groove border</p>
    <p style="border: 3px rigid rgb(50, 233, 18);background-color: antiquewhite; ">it has a rigid border</p>
    <p style="border: 3px inset rgb(23, 227, 53);background-color: antiquewhite; ">it has a inset border</p>
    <p style="border: 3px outset rgb(52, 241, 27);background-color: antiquewhite; ">it has a outset border</p>
    <p style="border: 3px double rgb(85, 227, 24);background-color: antiquewhite; ">it has a double border</p>
    <p style="border: 3px none rgb(16, 231, 19);background-color: antiquewhite; ">it has a none border style</p>
    <p style="border: 3px hidden rgb(64, 232, 18);background-color: antiquewhite; "> it has a hidden border style</p>

</body>

</html>
